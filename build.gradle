group 'com.bolyartech.forge.server.tple'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.bolyartech.forge:forge-server:5.2.2'
    compile group: 'com.hubspot.jinjava', name: 'jinjava', version: '1.0.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
